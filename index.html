<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="head-container">
      <div class="head-container__nav-bar">
        <div class="nav-bar__logo">
          <img src="img/logo.png" alt="Logo" />
          <p>COOL BARBER</p>
        </div>
        <div class="nav-bar__other">
          <p>About Us</p>
          <p>Our masters</p>
          <p>Portofolio</p>
          <p>Testimonials</p>
          <p>Contacts</p>
        </div>
        <div class="nav-bar__location">
          <p>302 W 50th St, NY, NY 10019</p>
          <img src="img/location.png" alt="location" />
        </div>
        <div class="nav-bar__phone">
          <div class="phone__number">
            <p>8 (800) 000-00-00</p>
            <p>Daily from 9 to 20</p>
          </div>
          <img src="img/phone.png" alt="phone" />
        </div>
        <span class="material-symbols-outlined nav-bar__menu"> menu </span>
      </div>
    </div>
  </body>
</html>
